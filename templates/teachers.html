<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Teachers:</h1>

<ol>
    {% for teacher in teachers %}
        <li>{{ teacher.group.title }} | {{ teacher.surname }} {{ teacher.name }}</li>
    {% endfor %}
</ol>
<form method="put" action="/hi">
    {{ form }}
    {% csrf_token %}
    <input type="submit" value="Submit">
</form>
</body>
</html>
